<!doctype html>
<html lang="en">
  <head>
    <title>Home Work JavaScript buoi 2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <h1>Bài 1: Tính tiền Lương nhân viên</h1>
        <div class="form-group">
            <label for="">Nhập số ngày làm</label>
            <input type="text" name="" id="dayWork" class="form-control" placeholder="">
        </div>
        <button class="btn btn-success" id="totalSalary">Tính lương</button>
        <div id="result1"></div>
    </div>
    <br><br><br><br>
    <div class="container">
        <h1>Bài 2: Tính giá trị trung binh của 5 số thực</h1>
        <div class="form-group">
            <label for="">Nhập số thực 1</label>
            <input type="text" name="" id="number1" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Nhập số thực 2</label>
            <input type="text" name="" id="number2" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Nhập số thực 3</label>
            <input type="text" name="" id="number3" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Nhập số thực 4</label>
            <input type="text" name="" id="number4" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Nhập số thực 5</label>
            <input type="text" name="" id="number5" class="form-control" placeholder="">
        </div>
        <button class="btn btn-success" id="averaged">Tính trung bình</button>
        <div id="result2"></div>
    </div>
    <br><br><br><br>
    <div class="container">
        <h1>Bài 3: Quy đổi USD sang VND</h1>
        <div class="form-group">
            <label for="">Nhập số tiền USD cần đổi</label>
            <input type="text" name="" id="USD" class="form-control" placeholder="">
        </div>
        <button class="btn btn-success" onclick="change()">Đổi tiền</button>
        <div id="result3"></div>
    </div>
    <br><br><br><br><br>
    <div class="container">
        <h1>Bài 4: Tính diện tích, chu vi hình chữ nhật</h1>
        <div class="form-group">
            <label for="">Nhập chiêu dài </label>
            <input type="text" name="" id="length" class="form-control" placeholder="">
        </div>
        <div class="form-group">
            <label for="">Nhập chiêu rộng </label>
            <input type="text" name="" id="width" class="form-control" placeholder="">
        </div>
        <button class="btn btn-success" onclick="calculate()">Tính toán</button>
        <div id="result4"></div>
    </div>
    <br><br><br><br><br>
    <div class="container">
        <h1>Bài 5: Tính tổng 2 ký số của số n</h1>
        <div class="form-group">
            <label for="">Nhập số dương có 2 chữ số</label>
            <input type="text" name="" id="int" class="form-control" placeholder="">
        </div>
        <button class="btn btn-success" onclick="sum()">Tính toán</button>
        <div id="result5"></div>
    </div>
    <br><br><br><br><br>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
